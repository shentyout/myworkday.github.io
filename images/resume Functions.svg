      <text class="cls-3" transform="translate(570.69555 138.45035)"><tspan x="0" y="0">1.介面簡潔，考慮各年齡階層多元，文字大小、間距適當</tspan><tspan x="0" y="36">2.色彩柔和，背景色與文字對比別太強烈</tspan></text>
      <text class="cls-2" transform="translate(-.00012 374.53731)"><tspan x="0" y="0">1.內容重點條列，簡潔不囉嗦</tspan><tspan x="0" y="36">2.盡量圖示代替文字，減少閱讀過程</tspan><tspan x="0" y="72">3.增加一些誘因，引導讓消費者多使用</tspan></text>
      <text class="cls-4" transform="translate(777.26074 642.71126)"><tspan x="0" y="0">1.考慮買菜族為女性居多，增加女性感興趣元素</tspan><tspan x="0" y="36">2.傳達訊息以文字以外的方式呈現</tspan></text>
